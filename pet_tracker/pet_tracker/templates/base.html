{% load static %}


<!DOCTYPE html>
<html>
  <head>
          <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
    <div class= "ads">
        <img src="{% static 'img/petfood1.jpg' %}" class='imgg' alt="petfood1">
        <img src="{% static 'img/petfood2.jpg' %}" class='imgg' alt="petfood2">
        <img src="{% static 'img/petfood3.jpg' %}" class='imgg' alt="petfood3">
    </div>
    <title>Add Map</title>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCou8xeko0WL63aiJyMTfgKP7Y3DryfT2I&callback=initMap"
  type="text/javascript"></script>
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
    </style>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Uluru
        const uluru = { lat: 53.350140, lng: -6.266155 };
        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: uluru,
        });
        // The marker, positioned at Uluru
        const marker = new google.maps.Marker({
          position: uluru,
          map: map,
        });
      }
    </script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    {% block main %}
{% endblock %}

  </body>
</html>
